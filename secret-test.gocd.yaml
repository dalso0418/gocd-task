# gocd.yaml

pipelines:
  show-my-secret-pipeline:
    # 이미지의 규칙(Rules)에 따라 'defaultGroup'에 파이프라인을 위치시킵니다.
    group: defaultGroup
    # 'materials' 블록을 제거하여 수동으로만 실행되도록 설정합니다.
    stages:
      - display-secret-stage:
          jobs:
            display-secret-job:
              environment_variables:
                MY_SECRET: "{{SECRET:[dalso-secrets][my-password]}}"
              tasks:
                - exec:
                    command: bash
                    arguments:
                      - -c
                      - 'echo "API 키 값은 ===> $MY_SECRET"'
